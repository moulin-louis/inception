volumes:
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/loumouli/data/db
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      o: bind
      device: /home/loumouli/data/mariadb

services:
  nginx:
    container_name: nginx
    build: ./srcs/nginx
    volumes:
      - db:/var/www/html
    ports:
      - "443:443"
      - "9000:9000"
    restart: always
  wordpress:
    container_name: wordpress
    build: ./srcs/wordpress
    volumes:
      - db:/var/www/html
    ports:
      - "9000:9000"
      - "3306:3306"
    restart: always

