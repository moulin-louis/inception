volumes:
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/loumouli/data/db
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      o: bind
      device: /home/loumouli/data/mariadb

services:
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - network
    expose:
      - "3306"
    env_file: .env
    restart: on-failure

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build: requirements/wordpress
    volumes:
      - db:/var/www/wordpress
    networks:
      - network
    expose:
      - "9000"
    env_file: .env
    restart: on-failure

  nginx:

    container_name: nginx
    build: requirements/nginx
    volumes:
      - db:/var/www/wordpress
    ports:
      - "443:443"
    networks:
      - network
    env_file: .env
    restart: on-failure

networks:
  network:
    name: network
    driver: bridge
